<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadir Biner | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0e14; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(45deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* Y√ºklenme animasyonu */
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-300 font-sans">

    <nav class="fixed w-full z-50 glass py-4 px-8 flex justify-between items-center">
        <div class="text-xl font-bold gradient-text">KB.DEV</div>
        <div class="space-x-6 text-sm uppercase tracking-widest">
            <a href="#about" class="hover:text-blue-400 transition">Hakkƒ±mda</a>
            <a href="#projects" class="hover:text-blue-400 transition">Projeler</a>
            <a href="https://github.com/kadirbiner" target="_blank" class="bg-blue-600 px-4 py-2 rounded-lg text-white">GitHub</a>
        </div>
    </nav>

    <section id="about" class="h-screen flex flex-col justify-center items-center text-center px-4">
        <h1 class="text-6xl md:text-8xl font-extrabold text-white mb-4">Kadir Biner</h1>
        <p class="text-xl md:text-2xl text-gray-400 max-w-2xl italic">
            "GitHub √ºzerindeki projelerim a≈üaƒüƒ±da otomatik olarak listelenmektedir."
        </p>
        <div class="mt-10 flex gap-4">
            <div class="glass p-4 rounded-xl text-blue-400"><i class="fab fa-python fa-2x"></i></div>
            <div class="glass p-4 rounded-xl text-yellow-400"><i class="fab fa-js fa-2x"></i></div>
            <div class="glass p-4 rounded-xl text-blue-300"><i class="fab fa-react fa-2x"></i></div>
        </div>
    </section>

    <section id="projects" class="py-20 px-8 max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold text-white mb-12 border-l-4 border-blue-500 pl-4">Projelerim</h2>
        
        <div id="repo-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
            <div class="col-span-full flex justify-center">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-700 h-12 w-12"></div>
            </div>
        </div>

        <div class="glass p-6 rounded-2xl flex flex-col items-center justify-center overflow-hidden">
            <img src="https://github-readme-stats.vercel.app/api?username=kadirbiner&show_icons=true&theme=dark&bg_color=0b0e14&hide_border=true" alt="Stats" class="max-w-full">
        </div>
    </section>

    <footer class="py-10 text-center border-t border-gray-800">
        <p class="text-gray-500">¬© 2025 Kadir Biner. GitHub API ile g√º√ßlendirildi.</p>
    </footer>

    <script>
        async function fetchGitHubRepos() {
            const username = 'kadirbiner';
            const container = document.getElementById('repo-container');
            
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`);
                const repos = await response.json();
                
                container.innerHTML = ''; // Y√ºkleniyor i≈üaretini kaldƒ±r

                repos.forEach(repo => {
                    // Fork edilmemi≈ü ve profil siten olmayan projeleri filtreleyelim
                    if (!repo.fork && repo.name !== `${username}.github.io`) {
                        const card = `
                            <div class="glass p-6 rounded-2xl hover:scale-105 transition-all duration-300 flex flex-col justify-between">
                                <div>
                                    <div class="flex justify-between items-start mb-4">
                                        <div class="text-blue-500"><i class="fas fa-code-branch text-2xl"></i></div>
                                        <div class="flex items-center gap-2 text-xs text-gray-500">
                                            <span>‚≠ê ${repo.stargazers_count}</span>
                                            <span>üç¥ ${repo.forks_count}</span>
                                        </div>
                                    </div>
                                    <h3 class="text-xl font-bold text-white mb-2 truncate" title="${repo.name}">${repo.name.replace(/-/g, ' ')}</h3>
                                    <p class="text-sm text-gray-400 mb-4 line-clamp-2">
                                        ${repo.description ? repo.description : 'Bu proje i√ßin a√ßƒ±klama bulunmuyor.'}
                                    </p>
                                </div>
                                <div class="flex flex-col gap-4">
                                    <div class="flex gap-2 text-[10px] uppercase font-bold tracking-wider">
                                        <span class="bg-blue-500/10 text-blue-400 px-2 py-1 rounded border border-blue-500/20">
                                            ${repo.language ? repo.language : 'Kod'}
                                        </span>
                                    </div>
                                    <a href="${repo.html_url}" target="_blank" class="text-blue-400 hover:text-white transition text-sm flex items-center gap-2">
                                        Repo'yu ƒ∞ncele <i class="fas fa-external-link-alt text-xs"></i>
                                    </a>
                                </div>
                            </div>
                        `;
                        container.innerHTML += card;
                    }
                });
            } catch (error) {
                container.innerHTML = '<p class="text-red-400 col-span-full text-center">Projeler y√ºklenirken bir hata olu≈ütu.</p>';
                console.error('GitHub API Hatasƒ±:', error);
            }
        }

        fetchGitHubRepos();
    </script>
</body>
</html>
